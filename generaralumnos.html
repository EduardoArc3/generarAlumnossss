function generar() {
    var num = parseInt(document.getElementById("num").value);
    if (num < 1) {
        num = 5;
        document.getElementById("num").value = 5;
    }
    alumnos = "CREATE DATABASE IF NOT EXISTS universidad;<br>" +
        "USE universidad;<br>" +
        "CREATE TABLE IF NOT EXISTS alumnos(<br>" +
        "&emsp;alumno_matricula INT UNSIGNED NOT NULL UNIQUE, <br>" +
        "&emsp;alumno_ap1 VARCHAR(255) NOT NULL, <br>" +
        "&emsp;alumno_ap2 VARCHAR(255), <br>" +
        "&emsp;alumno_nombres VARCHAR(255) NOT NULL, <br>" +
        "&emsp;alumno_correo VARCHAR(255) NOT NULL UNIQUE<br>" +
        ");<br>" +
        "DELETE FROM alumnos;<br>" +
        "INSERT INTO alumnos(alumno_matricula, alumno_ap1, alumno_ap2, alumno_nombres, alumno_correo) VALUES<br>";
    var matricula = 222206011;
    for (let i = 1; i < (num + 1); i++) {
        alumnos += "&emsp;(" + (matricula) + ", '" + (apellidos1[Math.floor(Math.random() * apellidos1.length)]) + "', '" + (apellidos2[Math.floor(Math.random() * apellidos2.length)]) + "', '" + (nombres1[Math.floor(Math.random() * nombres1.length)]) + " " + (nombres2[Math.floor(Math.random() * nombres2.length)]) + "', '" + (matricula++) + "@universidad.mx" + "')";
        if (i == num) {
            alumnos += ";";
        } else {
            alumnos += ",<br>";
        }
    }
    document.getElementById("salida").innerHTML = alumnos;
}


			function generarSQL(){
